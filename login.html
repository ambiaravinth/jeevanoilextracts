<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeevan Solvent Extract Private Limited</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <br>
      <img src="jse.jpg" class="rounded mx-auto d-block" style="width:10%">
    </div>
    <div class="container mt-5">
      <h1 class="font-black text-2xl md:text-3xl lg:text-5xl text-center" style="font-weight:900;font-size:70px;">Login
      </h1>

      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <form>
              <div class="mb-3 row">
                <label for="f421_email" class="col-sm-2 col-form-label mt-5">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control mt-5 border-primary" id="f421_email" placeholder="">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label mt-3">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control mt-3  border-primary" id="inputPassword">
                </div>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>

            </form>

            <div class="d-grid gap-2 col-10 mx-auto mt-2">
              <button class="btn btn-primary" type="submit">Next</button>
            </div>
            <p class="mt-4 mb-8 text-right">
              <a href="#">Forgot your password?</a>
            </p>
          </div>
          <div class="col-lg-6">
            <div class="d-grid gap-2 col-10 mx-auto mt-2">
              <button class="btn btn-light border-primary bg-info" type="button"><img
                  src="https://img.icons8.com/color/48/000000/google-logo.png" / style="width:5%;float:left;"> Sign in
                with Google</button>
              <button class="btn btn-light mt-3 border-primary bg-info" type="button"><img
                  src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png" /
                  style="width:5%;float:left;">Sign in with Facebook</button>
              <button class="btn btn-light mt-3 border-primary bg-info" type="button"><img
                  src="https://img.icons8.com/fluency/48/000000/mac-os.png" / style="width:5%;float:left;">Sign in with
                Apple</button>
              <button class="btn btn-light mt-3 border-primary bg-info" type="button"><img
                  src="https://img.icons8.com/color/48/000000/microsoft.png" / style="width:5%;float:left;">Sign in with
                Microsoft</button>
              <button class="btn btn-light mt-3 border-primary bg-info" type="button"><img
                  src="https://img.icons8.com/fluency/48/000000/linkedin.png" / style="width:5%;float:left;">Sign in
                with LinkedIn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
